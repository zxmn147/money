<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Bootstrap Theme Simply Me</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
        body {
          font: 20px Montserrat, sans-serif;
          line-height: 1.8;
          color: #f5f6f7;
        }
        p {font-size: 16px;}
        .margin {margin-bottom: 45px;}
        .bg-1 { 
          background-color: #1abc9c; /* Green */
          color: #000000;
        }
        .bg-2 { 
          background-color: #474e5d; /* Dark Blue */
          color: #ffffff;
        }
        .bg-3 { 
          background-color: #ffffff; /* White */
          color: #555555;
        }
        .bg-4 { 
          background-color: #2f2f2f; /* Black Gray */
          color: #fff;
        }
        .container-fluid {
          padding-top: 70px;
          padding-bottom: 70px;
        }
        .navbar {
          padding-top: 15px;
          padding-bottom: 15px;
          border: 0;
          border-radius: 0;
          margin-bottom: 0;
          font-size: 12px;
          letter-spacing: 5px;
        }
        .navbar-nav  li a:hover {
          color: #1abc9c !important;
        }
        </style>
    </head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">省錢大作戰</a>
    </div>
    <h:form>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><h:link value="登入" outcome="login1"></h:link></li>
      </ul>
    </div>
    </h:form>
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <style type="text/css">
               .value {
                   font-weight: bold;
               }

           </style>    
        <h:form>
              <h:outputScript name="calendar.js" library="js" target="head"/>
            <p>設定會員帳號及密碼</p>
            <h:outputLabel value="帳號: "></h:outputLabel>
            <h:inputText value="#{register.newItem.username}" maxlength="30"></h:inputText><br/><br/>
            <h:outputLabel value="密碼: "></h:outputLabel>
            <h:inputSecret value="#{register.newItem.password}" required="true">  
                <f:validator validatorId="converters.Password"/>  
            </h:inputSecret>
             <p>填寫基本資料(也可以之後再補填入)</p>
            <h:outputLabel value="姓名: "></h:outputLabel>
            <h:inputText value="#{register.newItem.name}"></h:inputText><br/><br/>
         
             <p:outputLabel for="german" value="生日: " />
             <p:calendar id="german" value="#{register.newItem.birthday}" locale="de" navigator="true" pattern="yyyy-MMM-dd" /><br/><br/>
            <h:outputLabel value="電話: "></h:outputLabel>
            <h:inputText value="#{register.newItem.phone}"  maxlength="13"><f:converter converterId="converters.cardNumberConverter" /></h:inputText><br/><br/>
            <h:outputLabel value="職業: "></h:outputLabel>
            <h:inputText value="#{register.newItem.job}"></h:inputText><br/><br/>
            <h:outputLabel value="信箱: "></h:outputLabel>
            <h:inputText value="#{register.newItem.email}"></h:inputText><br/><br/>
            <h:commandButton value="送出" action="#{register.create()}"></h:commandButton>
            <h:button value="取消" outcome="index"></h:button>
        </h:form>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>Bootstrap Theme Made By <a href="https://www.w3schools.com">www.w3schools.com</a></p> 
</footer>

</body>
</html>
