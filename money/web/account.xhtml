<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>省錢大作戰</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
        body {
          font: 20px Montserrat, sans-serif;
          line-height: 1.8;
          color: #f5f6f7;
        }
        p {font-size: 16px;}
        .margin {margin-bottom: 45px;}
        .bg-1 { 
          background-color: #1abc9c; /* Green */
          color: #000000;
        }
        .bg-2 { 
          background-color: #474e5d; /* Dark Blue */
          color: #ffffff;
        }
        .bg-3 { 
          background-color: #ffffff; /* White */
          color: #555555;
        }
        .bg-4 { 
          background-color: #2f2f2f; /* Black Gray */
          color: #fff;
        }
        .container-fluid {
          padding-top: 70px;
          padding-bottom: 70px;
        }
        .navbar {
          padding-top: 15px;
          padding-bottom: 15px;
          border: 0;
          border-radius: 0;
          margin-bottom: 0;
          font-size: 12px;
          letter-spacing: 5px;
        }
        .navbar-nav  li a:hover {
          color: #1abc9c !important;
        }
        </style>
        <f:metadata>
            <f:viewAction action="#{register.edit()}"></f:viewAction>
        </f:metadata>
    </head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">省錢大作戰</a>
    </div>
    <h:form>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><h:commandLink value="登出" action="#{securityBean.logout()}"/>(#{securityBean.principalName})</li>
        <li><h:commandLink value="新增支出" action="#{outlayCdi.goNewItemPage()}"></h:commandLink></li>
        <li><h:commandLink value="新增收入" action="#{incomeCid.incomeNewPage()}"></h:commandLink></li>
        <li><h:link value="支出" outcome="outlay"></h:link></li>
        <li><h:link value="收入" outcome="income"></h:link></li>
        <li><h:link value="會員管理" outcome="account"></h:link></li>
        <li><h:link value="版面管理" outcome="base"></h:link></li>      
      </ul>
    </div>
    </h:form>
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <h:form>
         
             <style type="text/css">
               .value {
                   font-weight: bold;
               }

           </style>
            <h:outputScript name="calendar.js" library="js" target="head"/>
            <p>會員資料</p>
            <h:outputLabel value="姓名: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.name}"></h:inputText><br/><br/>
            <h:outputLabel value="生日: "></h:outputLabel>
            <p:calendar id="german" value="#{register.updateItem.birthday}" locale="de" navigator="true" pattern="yyyy-MMM-dd" /><br/><br/>
          
            <h:outputLabel value="電話: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.phone}"></h:inputText><br/><br/>
            <h:outputLabel value="職業: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.job}"></h:inputText><br/><br/>
            <h:outputLabel value="信箱: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.email}"></h:inputText><br/><br/>
            <h:outputLabel value="每日支出上限: "></h:outputLabel>
            <h:inputText value="#{register.updateItem.upperMoney}"></h:inputText><br/><br/>
            <h:commandButton value="修改" action="#{register.update()}"></h:commandButton>
            <h:button value="取消" outcome="base"></h:button>
       </h:form>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>Bootstrap Theme Made By <a href="https://www.w3schools.com">www.w3schools.com</a></p> 
</footer>

</body>
</html>
